<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Typescript playground on ace editor</title>
    <meta name="description" content="Typescript playground on ace editor" /><meta>
    <link type="text/css" rel="stylesheet" href="stylesheets/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="stylesheets/style.css" />
</head>
<body>

<div class="fluid-container" style="padding:5px">
    <div>
        <h1>TypeScript Editor</h1>
        <a href="https://github.com/basarat/TypeScriptEditor"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
        <div style="padding:10px">
            <p>
                A TypeScript Editor with compiler support
            </p>
            <p>
            <ul>
                <li>shortcut key [Ctrl-Space] : AutoComplete</li>
                <li>shortcut key [F2] : Rename</li>
            </ul>
            </p>
        </div>
    </div>

    <div class="editor-area">
        <div class="warp-container">
            <div class="langauge-title" style="float:left">
                <div style="float:left">
                    <h2>typescript</h2>
                </div>
                <div style="float:left;padding-top:5px;padding-left:20px">
                    <select id="select-sample">
                        <option selected="selected" value="greeter.ts">Walkthrough:Classes</option>
                        <option value="raytracer.ts">Raytracer</option>
                        <option value="animal.ts">Simple inheritance</option>

                    </select>
                </div>
                <div style="clear:both"></div>
            </div>
            <div class="editor-container">
                <div id="editor">
                </div>
            </div>
        </div>

        <div class="warp-container">
            <div class="langauge-title" style="float:right">
                <div style="float:left">
                    <div id="javascript-run">Run</div>
                </div>
                <div style="float:left;margin-left:10px">
                    <h2>javascript</h2>
                </div>
            </div>
            <div style="clear:both"></div>
            <div class="editor-container" style="float:right">
                <div id="output">
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<!--DEVEL-->
  <script type="text/javascript">
      var require = {
          // The base path for all require calls. If this is absent it is assumed to be same as the location of require.js
          baseUrl: window.location.protocol + "//" + window.location.host + window.location.pathname.split("/").slice(0, -1).join("/")+'/scripts',
          paths: {
              ace: "./lib/ace" // path of ace relative to baseUrl
          }
      };
  </script>
  <script type="text/javascript" src="./scripts/lib/jquery.js"></script>
  <script type="text/javascript" src="./scripts/lib/ace/mode/typescript/typescriptServices.js"></script>
  <script src="./scripts/lib/require.js" data-main="main" type="text/javascript"></script>


</html>
